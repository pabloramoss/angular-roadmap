<div class="container">
  <h5>Chat</h5>
  <hr>
  <div class="messages-container">
    @for (message of messages; track message) {
      <app-chat-message [message]="message"></app-chat-message>
    }
  </div>
  <div class="form-container">
    <app-chat-form (newMessage)="onMessage($event)"></app-chat-form>
  </div>
</div>
